version: '3.5'

services:
  reverse-proxy:
    build: . # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    container_name: reverse-proxy
    ports:
      - '80:80' # The HTTP port
      - '443:443' # The HTTPS port
      - '10000:8080' # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml # Traefik configuration file
    networks:
      - traefik

  portainer:
    image: portainer/portainer
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainerdata:/data'
    networks:
      - traefik
    labels:
      - 'traefik.enable=true'
      - 'traefik.port=9000'
      - 'traefik.docker.network=traefik'
      - 'traefik.backend=portainer'
      - 'traefik.frontend.rule=Host:portainer.localhost'
    command: --admin-password '$$2y$$05$$DGMeC8zwonBfw7MQshDuhux2lBxoC3ujYYQPEwBBm9R7jgXC35otu'

networks:
  traefik:
    name: traefik

volumes:
  portainerdata:
